<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
</head>
<body>
    <div class="feedback-container" id="feedback-section">
        <div class="left-section">
            <div class="profile-image">
                <img id="profile-pic" src="https://via.placeholder.com/150" alt="Imagen de perfil">
                <input type="file" id="upload-image" accept="image/*">
            </div>
        </div>
        <div class="right-section">
    <input type="text" id="username" placeholder="Nombre del Usuario">
    <textarea placeholder="Escribe tu opinión..."></textarea>
    <div class="rating">
        <label for="rating">Puntuación:</label>
        <div id="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
            <span class="star" data-value="6">&#9733;</span>
            <span class="star" data-value="7">&#9733;</span>
            <span class="star" data-value="8">&#9733;</span>
            <span class="star" data-value="9">&#9733;</span>
            <span class="star" data-value="10">&#9733;</span>
        </div>
    </div>
</div>
    </div>

    <button id="capture-btn">Sacar captura</button>

    <script src="script.js"></script>
</body>
</html>
